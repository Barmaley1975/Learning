<!DOCTYPE html>
<html>
<head>

td {

}

}

.article {

}

height: 200px;
}
</style>
</head>

<table>
<tr>

</tr>
<tr></tr>
<tr class="main">
<td rowspan="3" class="aside">Колонка</td>
<td rowspan="4" colspan="8" class="article">
<h1 style="margin:0;">Семантические разделы страницы</h1>
<p>Вот так оно устроено</p>
</td>
</tr>
<tr class="main"></tr>
<tr class="main"></tr>
<tr class="main">
<td></td>
</tr>
<tr>
<td colspan="9" rowspan="2" class="footer"></td>
</tr>
<tr></tr>
</table>
</body>
</html>
